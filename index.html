<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <main>

            <form>
                <h2>Bem vindo!</h2>

                <div class="label-input">

                <div class="label-input">
                    <input placeholder="Senha" type="password" name="senha" id="campo-senha">

        <section class="direita">
